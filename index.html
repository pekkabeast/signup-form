<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="sidePane">

        <div class="headingBack">
            <h1>Arigato Club</h1>
        </div>
    </div>

    <div class="mainPane">
        <section class="blurb">

            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>
        <form action="" id="createAccount">
            <div class="signUp">
                <legend><strong>Let's do this!</strong></legend>
                <fieldset class="name">
                    <div>
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" id="first-name" name="firstName" required>
                    </div>
                    <div>
                        <label for="last-name">
                            Last Name
                        </label>
                        <input type="text" id="last-name" name="lastName" required>
                    </div>
                </fieldset>
                <fieldset class="contact">
                    <div>
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">
                            Phone Number
                        </label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                </fieldset>
                <fieldset class="passwordInputs">
                    <div>
                        <label for="password">
                            Password
                        </label>
                        <input type="password" id="password" name="password" minlength="5" maxlength="20" placeholder="5-20 characters" required>
                    </div>
                    <div>
                        <label for="confirmPassword" data-before="Password does not match"> 
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="5" maxlength="20" placeholder="Passwords must match" required>
                    </div>
                </fieldset>
            </div>
            <input type="submit" value="Create Account">
            <div class="blurb">Already have an account? <a href="#" class="logIn">Log in</a></div>
        </form>

    </div>
</body>
<script src="script.js"></script>
</html>
