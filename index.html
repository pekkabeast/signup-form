<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <div class="sidePane">
    
        <div class="headingBack">
            <h1>Arigato</h1>
        </div>
    </div>

    <div class="mainPane">
        <section class="blurb">

            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </section>
        <form action="" class="signUp">
            <fieldset>
                <legend><strong>Let's do this!</strong></legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName">

                <label for="last-name">
                    Last Name
                </label>
                <input type="text" id="last-name" name="lastName">

                <label for="email">
                    Email
                </label>
                <input type="email" id="email" name="email">

                <label for="phone">
                    Phone Number
                </label>
                <input type="number" id="phone" name="phone">

                <label for="password" >
                    Password
                </label>
                <input type="text" id="password" name="password">

                <label for="confirmPassword" >
                    Confirm Password
                </label>
                <input type="text" id="confirmPassword" name="confirmPassword">
            </fieldset>
        </form>

    </div>
</body>

</html>
